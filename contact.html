      <main class="main">
            <h1 align="center">Contact me</h1>

            <div class="card__row">
                  <div class="card">
                        <!-- <img class="decorative__image" src="https://images.unsplash.com/photo-1663365848016-625bcd136340?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=464&q=80" alt=""> -->

                  <div class="card">
                        <form class="form" onsubmit="alert('success')">
                              <div class="form__title">Your info</div>
                              <div class="form__wrapper">
                                    <input class="form__input" type="text" placeholder="first name">
                                    <input class="form__input" type="text" placeholder="last name">
                              </div>
                              
                              <input class="form__input" type="number" placeholder="your age">

                              <input class="form__input" type="text" placeholder="website url">

                              <div class="form__title">Message</div>
                              <textarea class="form__input" placeholder="write your message here..."></textarea>
                              
                              <div class="form__title">Gender</div>
                              <input class="form__input" type="file">
                              <br>
                              <div>
                                    <input class="form__radio" type="radio" name="gender" id="r-1">
                                    <label class="form__label" for="r-1">male</label>
                                    <input class="form__radio" type="radio" name="gender" id="r-2">
                                    <label class="form__label" for="r-2">female</label>
                                    <input class="form__radio" type="radio" name="gender" id="r-3">
                                    <label class="form__label" for="r-3">non binary</label>
                              </div>
                              <button class="form__submit" type="submit">submit</button>
                        </form>
                  </div>
            </div>
