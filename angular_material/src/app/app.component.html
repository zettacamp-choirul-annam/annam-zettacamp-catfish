<table mat-table [dataSource]="dataSource" [formGroup]="filterControls" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>
                  <div>Name</div>
                  <mat-form-field floatLabel="never">
                        <mat-label>filter</mat-label>
                        <input matInput type="text" formControlName="name">
                  </mat-form-field>
            </th>
            <td mat-cell *matCellDef="let user">{{ (user.civility + '. ' + user.first_name + ' ' + user.last_name) | titleCase }}</td>
      </ng-container>

      <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>
                  <div>Type</div>
                  <mat-form-field floatLabel="never">
                        <mat-label>filter</mat-label>
                        <mat-select formControlName="type">
                              <mat-option value="">All</mat-option>
                              <mat-option value="Mentor">Mentor</mat-option>
                              <mat-option value="Participant">Participant</mat-option>
                        </mat-select>
                  </mat-form-field>
            </th>
            <td mat-cell *matCellDef="let user">{{user.company.user_type}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>
                  <div>Email</div>
                  <mat-form-field floatLabel="never">
                        <mat-label>filter</mat-label>
                        <input matInput type="text" formControlName="email">
                  </mat-form-field>
            </th>
            <td mat-cell *matCellDef="let user">{{user.email}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>
                  <div>Status</div>
                  <mat-form-field floatLabel="never">
                        <mat-label>filter</mat-label>
                        <mat-select formControlName="status">
                              <mat-option value="">All</mat-option>
                              <mat-option value="active">Active</mat-option>
                              <mat-option value="pending">Pending</mat-option>
                        </mat-select>
                  </mat-form-field>
            </th>
            <td mat-cell *matCellDef="let user">
                  <mat-icon style="color: teal" *ngIf="user.user_status == 'active'">check_circle</mat-icon>
                  <mat-icon style="color: red" *ngIf="user.user_status == 'pending'">remove_circle</mat-icon>
            </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
