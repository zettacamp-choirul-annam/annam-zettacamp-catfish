<mat-toolbar>
      <span>Form</span>
      <span style="margin: auto;"></span>
      <button mat-raised-button color="primary" (click)="location.back()">Back</button>
</mat-toolbar>

<mat-progress-bar mode="indeterminate" *ngIf="isProgress"></mat-progress-bar>

<form class="form" [formGroup]="form">
      <h1>{{ isEdit ? 'Update' : 'Add' }} Post</h1>
      <mat-form-field appearance="legacy">
            <mat-label>User ID</mat-label>
            <input matInput type="number" formControlName="userId">
      </mat-form-field>
      <mat-form-field appearance="legacy">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title">
      </mat-form-field>
      <mat-form-field appearance="legacy">
            <mat-label>Body</mat-label>
            <input matInput formControlName="body">
      </mat-form-field>
      <button mat-raised-button 
            type="submit" color="primary" 
            (click)="onSubmit()"
            [disabled]="isProgress"
      >{{ isEdit ? 'update' : 'add' }} post</button>
</form>
