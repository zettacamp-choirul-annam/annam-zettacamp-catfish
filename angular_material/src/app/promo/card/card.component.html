<mat-card>
      <mat-card-header>
            <mat-card-title [innerHtml]="promo.title"></mat-card-title>
            <mat-card-subtitle [innerHtml]="promo.sub_title"></mat-card-subtitle>
      </mat-card-header>
      <img
            mat-card-image
            [src]="promo.image_url"
            alt="Photo of a Shiba Inu" />
      <mat-card-content>
            <h3>{{ promo.ref }}</h3>
            <p [innerHtml]="promo.description"></p>
      </mat-card-content>
      <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
      </mat-card-actions>
</mat-card>
