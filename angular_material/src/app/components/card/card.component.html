<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image" [style.background-image]="item.author.picture"></div>
    <mat-card-title>{{ item.author.full_name }}</mat-card-title>
    <mat-card-subtitle>{{ item.author.user_name }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ item.cover }}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <mat-card-title>{{ item.title }}</mat-card-title>
    <p>{{ item.description }}</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-icon-button (click)="onLikeClick()">
      <mat-icon [fontIcon]="item.liked ? 'favorite' : 'favorite_border'"></mat-icon>
    </button>
    <button mat-icon-button (click)="onSaveClick()">
      <mat-icon [fontIcon]="item.saved ? 'bookmark' : 'bookmark_border'"></mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
